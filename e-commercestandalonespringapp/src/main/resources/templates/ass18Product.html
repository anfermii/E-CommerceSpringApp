<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://www.w3schools.com//w3css/4/w3.css"/>
<meta charset="ISO-8859-1">
<title>ECommerceApplication</title>
</head>
<body>
 <div class="w3-half w3-sidebar w3-light-blue w3-bar-block w"   style="width:20%" >
    <h3 class="w3-bar-item w3-margin-left:80%">Product Menu</h3>
   <a href="employee.html" class="w3-bar-item w3-button">Product</a>
   <a href="registration.html" class="w3-bar-item w3-button">Product Registration</a> 
   <a href="log.html" class="w3-bar-item w3-button">Login</a>
   <a href="registration.html" class="w3-bar-item w3-button">Logout</a>
 </div>
 <div class="w3-container " style="margin-left:20%;margin-right:20% " >
 <form class="w3-container" th:action="@{/ecomm/product}" th:object=${product} method="post">
  <h2 class="w3-blue w3-center">Product Registration</h2>
   <div>
    <label>Product Id:</label>
    <input class="w3-input" type="number" th:field="*{pro_Id}"/>
   </div>
   <div>
     <label>Product Name:</label>
    <input class="w3-input" type="text" th:field="*{proName}"/>
   </div>
   <div>
    <label>Product Price:</label>
    <input class="w3-input" type="number" th:field="*{proPrice}"/>
   </div>
   <div>
    <label>Product Quantity:</label>
    <input class="w3-input" type="number" th:field="*{proQuantity}"/>
    </div>
    <div>
      <label>Customer Id:</label>
    <input class="w3-input" type="number" th:field="*{cust_Id}"/>
    </div>
  
    <div class="w3-half w3-center">
     <button class="w3-btn-w3-green w3-round-xlarge" type="submit">Registration</button>
     <button class="w3-btn-w3-red w3-round-xlarge" type="reset">Clear</button>
   </div>
 </form>
 </div> 
 
</body>
</html>
